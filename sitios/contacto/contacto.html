<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../stylesheet.css">
    <link rel="icon" href="../../imagenes/logoClinica.png" type="image/png">

    <title>Contacto | Enviar consulta</title>
</head>
<body>
    <header class="header">
        <a href="../../index.html"><img src="../../imagenes/logoClinica.png" alt="logo-clinica"
                title="Clínica del sol" id="logo-clinica"></a>

        <div class="titulo-header">
            <h1>Clínica del Sol S.R.L</h1>
            <h2>Sistema de Gestión de Turnos Médicos</h2>
        </div>
    </header>

    <div class="separador-contenidos"></div>

    <main class="contenedor">
        <div class="menu-lateral">
            <h3>Seleccione la Especialidad Médica</h3>

            <ul class="menu-lateral-lista">
                <li class="menu-lateral-elemento"><a class="boton"
                        href="../../sitios/especialidad/clinicaGeneral.html">Clínica General</a></li>
                <li class="menu-lateral-elemento"><a class="boton"
                        href="../../sitios/especialidad/gastroenterologia.html">Gastroenterología</a></li>
                <li class="menu-lateral-elemento"><a class="boton"
                        href="../../sitios/especialidad/cardiologia.html">Cardiología</a></li>
                <li class="menu-lateral-elemento"><a class="boton"
                        href="../../sitios/especialidad/pediatria.html">Pediatría</a></li>
                <li class="menu-lateral-elemento"><a class="boton"
                        href="../../sitios/especialidad/oncologia.html">Oncología</a></li>

                <li class="menu-lateral-elemento"><a class="boton" id="boton-contacto"
                        href="../../sitios/contacto/contacto.html">Contáctenos</a></li>
            </ul>
        </div>

        <div class="contenido-principal">
            <h3 class="formulario-titulo">COMPLETE LOS SIGUIENTES DATOS PARA PODER CONTACTARTE CON NOSOTROS</h3>
            
            <div class="formulario-contacto">
                    <form class="formulario-datos" action="" method="get">
                        <label for="nombre">Nombre:</label>
                        <input class="input-formulario" type="text" class="nombre" name="nombre" placeholder="Juan Carlos"
                            required>
    
                        <label for="apellido">Apellido:</label>
                        <input class="input-formulario" type="text" class="apellido" name="apellido" placeholder="Rojas"
                            required>
    
                        <label for="telefono">Teléfono (opcional):</label>
                        <input class="input-formulario" type="tel" class="telefono" name="telefono" placeholder="3511234567">
    
                        <label for="correo-electronico">Correo Electrónico:</label>
                        <input class="input-formulario" type="email" class="correo-electronico" name="correo-electronico"
                            placeholder="jrojas@gmail.com" required>
    
                        <label for="tipo-consulta">Motivo de consulta:</label>
                        <select class="input-formulario" name="opciones-consulta" class="tipo-consulta" required>
                            <option disabled selected value="">Seleccione qué tipo de consulta quiere hacernos</option>
                            <option value="informacion-general">Información general</option>
                            <option value="horarios">Horarios</option>
                            <option value="nuestras-especialidades">Nuestras especialidades</option>
                            <option value="nuestro-personal">Nuestro personal médico</option>
                            <option value="coberturas-médicas">Coberturas médicas</option>
                            <option value="sugerencia">Sugerencia</option>
                            <option value="reclamo">Reclamo</option>
                            <option value="otro">Otro</option>
                        </select>
                        <label for="mensaje-consulta">Escriba su mensaje:</label>
                        <textarea class="input-formulario" name="mensaje-consulta" class="mensaje-consulta" placeholder="Escriba aquí su consulta..." rows="10" required></textarea>
    
                        <div class="botones-formulario">
                            <input type="submit" value="Enviar" id="boton-enviar">
                            <a href="../../index.html" id="boton-volver-inicio-formulario">Volver
                                al inicio</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </main>

</body>
</html>
